<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LyricWave ðŸŽµ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .inputs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: #1db954;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1ed760;
    }

    .card {
      background: #f9f9f9;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .cover {
      display: none;
      width: 180px;
      border-radius: 12px;
      margin: 0 auto 20px;
    }

    .song-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .song-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .song-info p {
      margin: 4px 0 0;
      color: #555;
    }

    .lyrics {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.8;
      color: #222;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LyricWave</h1>
    <div class="subtitle">Clean lyrics. No distractions.</div>

    <div class="inputs">
      <input id="artist" placeholder="Artist">
      <input id="song" placeholder="Song title">
      <button onclick="search()">Search</button>
    </div>

    <div class="card">
      <img id="cover" class="cover">
      <div class="song-info">
        <h2 id="title"></h2>
        <p id="artistName"></p>
      </div>
      <div class="lyrics" id="lyrics">Search for a song to see lyrics ðŸŽ¶</div>
    </div>

    <div class="footer">made with taste ðŸ’š</div>
  </div>

  <script>
    async function search() {
      const artist = document.getElementById("artist").value.trim();
      const song = document.getElementById("song").value.trim();
      const lyricsBox = document.getElementById("lyrics");
      const cover = document.getElementById("cover");

      if (!artist || !song) {
        lyricsBox.textContent = "Please enter artist and song.";
        return;
      }

      lyricsBox.textContent = "Fetching lyricsâ€¦";
      cover.style.display = "none";

      // Lyrics
      try {
        const lyricsRes = await fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`);
        const lyricsData = await lyricsRes.json();
        lyricsBox.textContent = lyricsData.lyrics || "Lyrics not found.";
      } catch {
        lyricsBox.textContent = "Could not load lyrics.";
      }

      // Cover art (iTunes)
      try {
        const coverRes = await fetch(
          `https://itunes.apple.com/search?term=${artist} ${song}&entity=song&limit=1`
        );
        const coverData = await coverRes.json();

        if (coverData.results.length > 0) {
          cover.src = coverData.results[0].artworkUrl100.replace("100x100", "300x300");
          cover.style.display = "block";
          document.getElementById("title").textContent = coverData.results[0].trackName;
          document.getElementById("artistName").textContent = coverData.results[0].artistName;
        }
      } catch {}
    }

    document.addEventListener("keypress", e => {
      if (e.key === "Enter") search();
    });
  </script>

</body>
</html>
