<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Audio Player Pro - 8D Hi-Res Experience</title>
    <style>
        :root {
            --primary-color: #0099ff;
            --primary-dark: #0066ff;
            --gradient-start: #0066ff;
            --gradient-end: #0099ff;
            --bg-dark: #000000;
            --bg-medium: #0a0a1a;
            --bg-light: #001a33;
        }

        [data-theme="purple"] {
            --primary-color: #a855f7;
            --primary-dark: #6366f1;
            --gradient-start: #6366f1;
            --gradient-end: #a855f7;
            --bg-light: #1a0033;
        }

        [data-theme="pink"] {
            --primary-color: #ec4899;
            --primary-dark: #f97316;
            --gradient-start: #ec4899;
            --gradient-end: #f97316;
            --bg-light: #330019;
        }

        [data-theme="green"] {
            --primary-color: #10b981;
            --primary-dark: #3b82f6;
            --gradient-start: #10b981;
            --gradient-end: #3b82f6;
            --bg-light: #001a0d;
        }

        [data-theme="orange"] {
            --primary-color: #f59e0b;
            --primary-dark: #ef4444;
            --gradient-start: #f59e0b;
            --gradient-end: #ef4444;
            --bg-light: #1a0d00;
        }

        [data-theme="cyan"] {
            --primary-color: #06b6d4;
            --primary-dark: #8b5cf6;
            --gradient-start: #06b6d4;
            --gradient-end: #8b5cf6;
            --bg-light: #001a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .cursor-trail {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
            opacity: 0.5;
        }

        body.hovering .cursor-dot {
            width: 16px;
            height: 16px;
            background: transparent;
            border: 2px solid var(--primary-color);
        }

        body.hovering .cursor-trail {
            width: 60px;
            height: 60px;
            opacity: 0.8;
        }

        /* Background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 25%, var(--bg-light) 50%, var(--bg-medium) 75%, var(--bg-dark) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
            transition: all 0.5s ease;
        }

        .background-gradient.pulse {
            animation: gradientShift 15s ease infinite, bgPulse 0.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Album Blur Background */
        .album-blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
            filter: blur(100px);
        }

        .album-blur-bg.active {
            opacity: 0.3;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particles::before,
        .particles::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .particles::before {
            background: radial-gradient(circle, var(--gradient-start) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particles::after {
            background: radial-gradient(circle, var(--gradient-end) 0%, transparent 70%);
            bottom: 20%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.3),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 48px 0 rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .glass-inner {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-inner:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Header */
        .header {
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 3s ease infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .header-actions {
            position: absolute;
            top: 32px;
            right: 32px;
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .icon-btn.active {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: var(--primary-color);
        }

        /* Theme Selector */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .theme-option {
            cursor: pointer;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .theme-option.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(var(--primary-color), 0.5);
        }

        .theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .theme-option span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Upload Section */
        .upload-area {
            text-align: center;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 16px;
            position: relative;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before {
            opacity: 0.5;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area.dragging {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
        }

        .upload-area.dragging::before {
            opacity: 1;
        }

        .upload-area svg {
            color: var(--primary-color);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-color));
            animation: floatUpload 3s ease-in-out infinite;
        }

        @keyframes floatUpload {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-area h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: #fff;
        }

        .upload-area p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .supported-formats {
            font-size: 0.9rem !important;
            color: var(--primary-color) !important;
            opacity: 0.8;
        }

        /* Playlist */
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-header h3 {
            font-size: 1.5rem;
            color: #fff;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
        }

        .playlist-items {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 153, 255, 0.2));
            border-color: var(--primary-color);
        }

        .playlist-item-index {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            min-width: 24px;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
        }

        .playlist-item-duration {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .playlist-item-remove {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .playlist-item:hover .playlist-item-remove {
            opacity: 1;
        }

        .playlist-item-remove:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: scale(1.1);
        }

        /* Album Art & Visualizer */
        .media-container {
            position: relative;
        }

        .album-art-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #albumArt {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #albumArt.loaded {
            opacity: 1;
        }

        .album-art-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
        }

        .vinyl-record {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #1a1a1a 30%, #000 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: spin 3s linear infinite;
            animation-play-state: paused;
        }

        .vinyl-record.spinning {
            animation-play-state: running;
        }

        .vinyl-record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, #000 40%, transparent 40%);
            border-radius: 50%;
        }

        .vinyl-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Visualizer Controls */
        .visualizer-controls {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 10;
            display: flex;
            gap: 8px;
            padding: 8px;
        }

        .visualizer-mode-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
        }

        .visualizer-mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .visualizer-mode-btn.active {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: var(--primary-color);
            color: #fff;
        }

        .visualizer-container {
            position: relative;
            height: 200px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .audio-quality-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .fps-counter {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .song-info h2 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .song-info p {
            color: rgba(255, 255, 255, 0
