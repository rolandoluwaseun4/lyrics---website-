<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LyricWave ðŸŽ§</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #1db954, #1ed760);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(30,215,96,0.4);
    }

    .lyrics-box {
      margin-top: 30px;
      max-height: 320px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 14px;
      background: rgba(0,0,0,0.35);
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 0.95rem;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.75rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        padding: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LyricWave ðŸŽ¶</h1>
    <div class="subtitle">Find the words that hit different</div>

    <div class="inputs">
      <input type="text" id="artist" placeholder="Artist (e.g. Billie Eilish)">
      <input type="text" id="song" placeholder="Song title">
      <button onclick="getLyrics()">Get Lyrics</button>
    </div>

    <div class="lyrics-box" id="lyrics">
      Your lyrics will appear here âœ¨
    </div>

    <div class="footer">
      made with feelings ðŸ–¤
    </div>
  </div>

  <script>
    async function getLyrics() {
      const artist = document.getElementById("artist").value.trim();
      const song = document.getElementById("song").value.trim();
      const lyricsBox = document.getElementById("lyrics");

      if (!artist || !song) {
        lyricsBox.textContent = "Please enter both artist and song ðŸ˜Œ";
        return;
      }

      lyricsBox.textContent = "Loading lyrics... ðŸŽ§";

      try {
        const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`);
        const data = await res.json();

        if (data.lyrics) {
          lyricsBox.textContent = data.lyrics;
        } else {
          lyricsBox.textContent = "Lyrics not found ðŸ’”";
        }
      } catch {
        lyricsBox.textContent = "Something went wrong ðŸ˜­";
      }
    }
  </script>

</body>
</html>
